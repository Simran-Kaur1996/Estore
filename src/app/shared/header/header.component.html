<mat-toolbar color="primary">
  <mat-toolbar-row>
    <mat-icon (click)="toggleSidebar()">menu</mat-icon>

    <h2 routerLink="home">EStore</h2>
    <div class="toolbar_right_icon">
      <a routerLink="login">Login</a>
      <a routerLink="registration">Registration</a>
      <mat-icon [matMenuTriggerFor]="menu">account_circle </mat-icon>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Logout</button>
      </mat-menu>
      <div *ngIf="cartProducts | async as cartItems">
        <mat-icon
          matBadge="{{ cartItems.length }}"
          matBadgeSize="medium"
          [matBadgeColor]="'accent'"
          routerLink="cart"
          >shopping_cart</mat-icon
        >
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
