<div class="product-card">
  <div class="product-image">
    <img src="{{ product?.imageUrl }}" alt="{{ product?.name }}" />
  </div>
  <div class="product-details">
    <h2>{{ product?.name }}</h2>
    <p>{{ product?.description }}</p>
    <p>{{ product?.price }}</p>
    <button class="add-to-cart-button" (click)="addToCart(product)">
      Add to Cart
    </button>
  </div>
</div>
